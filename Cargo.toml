[package]
edition = "2021"
name = "littlefighter2"
version = "0.1.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.58"
bevy = "0.7.0"
bevy-parallax = "0.1.2"
bevy_egui = "0.14"
bevy_rapier2d = { version = "0.14.1", features = ["debug-render"] }
iyes_loopless = "0.6.1"
serde = { version = "1.0.137", features = ["derive"] }
serde_yaml = "0.8.24"
thiserror = "1.0.31"
structopt = "0.3.26"

bevy_mod_debugdump = { version = "0.4", optional = true }
bevy-inspector-egui = { version = "0.11", optional = true }

[features]
default = []
debug = ["bevy-inspector-egui", "bevy_mod_debugdump"]

# Enable optimizations for dependencies but not for our code
[profile.dev.package."*"]
opt-level = 3
debug = false

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1 # Improves physics performance for release builds

